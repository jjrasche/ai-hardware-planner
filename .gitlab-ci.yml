# GitLab Pages deployment for AI Hardware Planner
# Static HTML site - no build step required

pages:
  stage: deploy
  script:
    # Copy all files to public/ directory (GitLab Pages requirement)
    - mkdir -p public
    - cp index.html public/
    - cp -r css public/
    - cp -r js public/
    - cp -r data public/
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "master"
